        Content: >-
          Blog und Portfolio von Dr. Stefan Laser. Ich arbeite interdisziplinär im Feld der Wissenschafts- und Technikstudien. Meine Interessen: Ökologie, digitale Infrastrukturen, Abfall und Energie.

          
          Institutionell bin ich affiliiert mit der [Ruhr-Universität Bochum und dem SFB 1567]((https://www.virtuelle-lebenswelten.de/early-career-forum/laser-stefan)). Aber aktuell forsche und lebe ich in Hanoi, Vietnam. 
          
          
          Für mein erstes Buch zum Wert von Elektroschrott habe ich eine [separate Website aufgebaut](https://hightech-am-ende.de/).
                             
